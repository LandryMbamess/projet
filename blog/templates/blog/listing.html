{% extends "base.html" %}

{% block div %}

{% include 'blog/list.html' with rubrique='tous nos Articles publiés' %}

{% if paginate %}
<div class="col-lg-12 text-center">
<nav aria-label="...">
    <ul class="pager">
        {% if articles.has_previous %}
        <li class="previous"><a href="?page={{articles.previous_page_number}}" class="btn btn-default btn-lg">&larr; précédent </a></li>
        {% endif %}
        {% if articles.has_next %}
        <li class="next"><a href="?page={{articles.next_page_number}}" class="btn btn-default btn-lg"> suivant &rarr;</a></li>
        {% endif %}
    </ul>
</nav>
    </div>
{% endif %}
{% endblock %}
